apiVersion: apps/v1
kind: Deployment
metadata:
  name: abc-example
  labels:
    app: abc-example
spec:
  replicas: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: abc-example
  template:
    metadata:
      labels:
        app: abc-example
    spec:
      containers:
        - name: abc-example
          image: suzuran1995/abc:1.${BUILD_NUMBER}
          ports:
            - containerPort: 8080
            - containerPort: 443
